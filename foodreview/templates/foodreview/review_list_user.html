{% extends "base_generic.html" %}

{% block content %}
    <h1>Reviews</h1>

    {% if review_list %}
    <ul>

      {% for review in review_list %}
        <li><a href="{% url 'rest-detail' review.restid.id %}">{{review.restid}}</a> ({{ review.created }})</li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no reviews.</p>
    {% endif %}       
{% endblock %}
